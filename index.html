  <body>
    <div class="mui-appbar mui--appbar-line-height">
      <div id="title">FRC Mscout Cloud 2019</div>
    </div>
    <div class="mui-container" id="display">
      <div class="mui-panel" id="chart">
        <div id="plot"></div>
        <select class="mui-btn" id="plotOption" onchange="graph()">
          <option value="3600000">Last Hour</option>
          <option value="86400000">Last Day</option>
          <option value="259200000">Last Three Days</option>
          <option value="604800000">Last Week</option>
          <option value="2629746000">Last Month</option>
          <option value="31556952000">Last Year</option>
        </select>
      </div>
      <div class="mui-panel" id="upload">
        <span>Select the folder containing all .fmt files to upload</span>
        <div class="mui-divider"></div>
        <input id="selectFile" style="display:none" type="file" webkitdirectory directory multiple/>
        <button class="mui-btn mui-btn--raised mui-btn--primary" onclick="folder.click()">Upload Files</button>
      </div>
      <div class="mui-panel" id="download">
        <span>Download zip file of all .fmt files uploaded</span>
        <div class="mui-divider"></div>
        <button class="mui-btn mui-btn--raised mui-btn--primary">Download All</button>
      </div>
    </div>
    <script src="FileSaver.js\dist\FileSaver.js"></script>
    <script src="jszip\dist\jszip.js"></script>
    <script src="src\storage.js"></script>
    <script src="src\chart.js"></script>
    <script src="src\main.js"></script>
